<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriPura Platform Architecture</title>

    <!-- Tailwind (dev/demo). For production, bundle via PostCSS/Tailwind config. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- IMPORTANT: use BASE_URL so this works on GitHub Pages project sites -->
    <script type="module" src="%BASE_URL%index.tsx"></script>
  </body>
</html>
